name: Build all presets

on: [pull_request]

jobs:
  build_all:
    name: Build all presets
    strategy:
      matrix:
        godot-export-preset: ['linux', 'mac', 'windows', 'web']

    uses: ./.github/workflows/build.yml
    with:
      godot-export-preset: ${{ matrix.godot-export-preset }}
    secrets: inherit
